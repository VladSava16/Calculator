<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
                <div class="current-expression"></div>
                <div class="answer"></div>
        </div>
        <div class="buttons">
            <button class="btn-1 numbers">1</button>
            <button class="btn-2 numbers">2</button>
            <button class="btn-3 numbers">3</button>
            <button class="plus operators">+</button>
            <button class="btn-4 numbers">4</button>
            <button class="btn-5 numbers">5</button>
            <button class="btn-6 numbers">6</button>
            <button class="minus operators">-</button>
            <button class="btn-7 numbers">7</button>
            <button class="btn-8 numbers">8</button>
            <button class="btn-9 numbers">9</button>
            <button class="multiply operators">*</button>
            <button class="delete">C</button>
            <button class="btn-0 numbers">0</button>
            <button class="decimal">.</button>
            <button class="divide operators">/</button>
            <button class="clear">AC</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
